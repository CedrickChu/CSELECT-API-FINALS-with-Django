<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>User Profile</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/static/css/profile.css" />
    <link rel="stylesheet" href="/static/styles/header.css" />
    <link rel="stylesheet" href="/static/styles/style.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
</head>

<body>
    <header>
        <div id="logo">Cedrick Chu Store</div>
    </header>
    <nav id="main-nav">
        <ul>
            <li><a href="{% url 'dashboard' %}">Store</a></li>
            <li>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit"
                        style="background:none!important; border:none; padding:0!important; font-family:inherit; font-size:inherit; color:#E5E7EB;">Log
                        Out</button>
                </form>
            </li>
            <li><a href="{% url 'update_profile' %}">Profile</a></li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
                <div class="card card-profile shadow">
                    <div class="row justify-content-center">
                        <div class="col-lg-3 order-lg-2">
                            <div class="card-profile-image">
                                <label for="profileImageInput" class="profile-image-label">
                                    {% if form.profile_image.value %}
                                    <img src="{{ form.profile_image.value.url }}" alt="Profile Image" class='rounded-circle'>
                                    {% else %}
                                    <img src="/static/profile_images/placeholder.jpg" alt="Profile Image Placeholder"
                                        style="width: 100%; height: auto;" class='rounded-circle'>
                                    {% endif %}
                                </label>
                                <img id="profileImagePreview" src="" alt="Image Preview" style="display: none;" class='rounded-circle'/>
                                <input type="file" class="form-control" id="profileImageInput" name="profile_image" style="display: none;">
                            </div>
                        </div>
                    </div>
                    <br><br>
                    <div class="card-body pt-0 pt-md-4">
                        <div class="row">
                            <div class="col">
                                <div class="card-profile-stats d-flex justify-content-center mt-md-5">

                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <h3>
                                {{form.first_name.value}} {{form.last_name.value}}
                            </h3>
                            <div class="h5 font-weight-300">
                                <i class="ni location_pin mr-2"></i>{{form.city.value}} {{form.country.value}}
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-8 order-xl-1">
                <div class="card bg-secondary shadow">
                    <div class="card-header bg-white border-0">
                        <div class="row align-items-center">
                            <div class="col-8">
                                <h3 class="mb-0">My account</h3>
                            </div>

                        </div>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data" id="profile-form">
                            {% csrf_token %}
                            <h6 class="heading-small text-muted mb-4">User information</h6>
                            <div class="pl-lg-4">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-username">Username</label>
                                            <input type="text" id="input-username"
                                                class="form-control form-control-alternative" placeholder="Username"
                                                name='username' value="{{form.username.value}}">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-email">Email address</label>
                                            <input type="email" id="input-email"
                                                class="form-control form-control-alternative" placeholder="name@example.com"
                                                name='email' value="{{form.email.value}}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-first-name">First name</label>
                                            <input type="text" id="input-first-name"
                                                class="form-control form-control-alternative" placeholder="First name"
                                                name='first_name' value="{{form.first_name.value}}">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-last-name">Last name</label>
                                            <input type="text" id="input-last-name"
                                                class="form-control form-control-alternative" placeholder="Last name"
                                                name='last_name' value="{{form.last_name.value}}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr class="my-4">
                            <!-- Address -->
                            <h6 class="heading-small text-muted mb-4">Contact information</h6>
                            <div class="pl-lg-4">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-address">Address</label>
                                            <input id="input-address" class="form-control form-control-alternative"
                                                placeholder="Home Address" name='address'
                                                value="{{form.address.value}}" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-city">City</label>
                                            <input type="text" id="input-city"
                                                class="form-control form-control-alternative" placeholder="City"
                                                name='city' value="{{form.city.value}}">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-country">Country</label>
                                            <input type="text" id="input-country"
                                                class="form-control form-control-alternative" placeholder="Country"
                                                name='country' value="{{form.country.value}}">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-country">Postal code</label>
                                            <input type="number" id="input-postal-code"
                                                class="form-control form-control-alternative" placeholder="Postal code"
                                                name='postal_code' value="{{form.postal_code.value}}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr class="my-4">
                            <h6 class="heading-small text-muted mb-4">About me</h6>
                            <div class="pl-lg-4">
                                <div class="form-group focused">
                                    <label>About Me</label>
                                    <textarea rows="4" class="form-control form-control-alternative"
                                        placeholder="A few words about you ..." name='about_me'
                                        value="{{form.about_me.value}}">{{form.about_me.value}}</textarea>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-fill pull-right">Update Profile</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var profileForm = document.getElementById('profile-form');
            var profileImageInput = document.getElementById('profileImageInput');
    
            profileImageInput.addEventListener('change', function () {
                var file = this.files[0];
                if (file) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        var profileImagePreview = document.getElementById('profileImagePreview');
                        profileImagePreview.src = e.target.result;
                        profileImagePreview.style.display = 'block'; // Show the image preview
                    };
                    reader.readAsDataURL(file);
                }
            });
    
            profileForm.addEventListener('submit', function (event) {
                event.preventDefault();
    
                fetch('{% url 'update_profile' %}', {
                    method: 'POST',
                    body: new FormData(this),
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'X-CSRFToken': document.getElementsByName('csrfmiddlewaretoken')[0].value
                    },
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log(data);
                        alert('Profile updated successfully!');
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred while updating the profile.');
                    });
            });
        });
    </script>

</body>
</html>
